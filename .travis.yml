language: java

sudo: required

jdk: oraclejdk8

before_deploy:
    - "mvn -DskipTests package"
    - export PACK=$(ls target/yals.jar)

deploy:
   provider: releases
   api_key:
      secure: 227b381ea05746751dad9d60d42157ecda6b6749
   file_glob: true
   file: "${PACK}"
   skip_cleanup: true
   on:
     repo: yadevee/yals
     all_branches: true
     tags: true

after_success:
    - bash <(curl -s https://codecov.io/bash)

notifications:
    email:
       - asm@virtalab.net
